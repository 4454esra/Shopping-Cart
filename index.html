<body>
    <!-- HEADER START -->

    <header class="header-area">
       <div class="container">
        <div class="navbar">
            <div class="navbar-left">
                <button class="btn-bar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="navbar-middle">
              <div class="logo">
                LOGO
              </div>
            </div>
            <div class="navbar-right">
                <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"> <!-- data-bs-toggle="offcanvas": Bu özellik, bir öğeye tıklandığında bir offcanvas paneli (genellikle sayfanın kenarından açılan bir yan panel) açılmasını sağlar.// data-bs-target="#offcanvasRight": Bu özellik, hangi offcanvas panelinin açılacağını belirtir. Burada, #offcanvasRight id'sine sahip bir öğenin offcanvas olarak açılacağı anlamına gelir.-->
                    <span class="cart-items">0</span>
                    <i class="fas fa-cart-shopping"></i>
                </button>
            </div>
        </div>
       </div> 
    </header>
    <!-- HEADER END -->

    <!-- BANNER START -->
     <div class="banner-area">

        </div>

                        </div>
